<!DOCTYPE html>
<html>
<head>
<style>
body{
  font-family:Segoe UI,Arial;
  background:#f4f6f8;
  height:100vh;
}

/* Relative container */
.box{
  position:relative;
  width:300px;
  height:200px;
  margin:50px auto;
  background:white;
  border-radius:12px;
  box-shadow:0 8px 18px rgba(0,0,0,0.15);
}

/* Absolute emoji */
.abs{
  position:absolute;
  top:10px;
  left:10px;
  font-size:40px;
}

/* Fixed emoji */
.fix{
  position:fixed;
  bottom:20px;
  right:20px;
  font-size:40px;
}
</style>
</head>
